<div ng-controller="SettingsController">
    <div class="scrollable content-container">
        <div class="scrollable-content overthrow">

            <div class="list-group">
                <div class="list-group-item">
                    <h1 class="text-center">Settings</h1>
                    
                    <form name="settingsForm" role="form" class="form-group form-signin">
                        <div>
                            <div>
                                <i>Default value for how many conversations and messages to load. A larger number might cause slow page loading. Default is 20 items.</i>
                            </div>
                            <div>
                                <br/>
                            </div>

                            <label>Number of conversations</label>
                            <input type="text" ng-model="numberOfConversations" class="form-control" placeholder="default = 20" autofocus>

                            <label>Number of messages in conversation</label>
                            <input type="text" ng-model="numberOfMessages" class="form-control" placeholder="default = 20" autofocus>

                            <button class="btn btn-lg btn-primary btn-block" ng-click="SaveSettings(settingsForm)" type="submit">Save Settings</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
