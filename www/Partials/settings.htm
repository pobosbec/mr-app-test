<div ng-controller="SettingsController">
    <div ng-show="successText!=null" class="alert alert-success">{{ successText }}</div>
    <div ng-show="errorText!=null" class="alert alert-danger">{{ errorText }}</div>
    <div class="scrollable content-container">
        <div class="scrollable-content overthrow">

            <div class="list-group">
                <div class="list-group-item">
                    <h1 class="text-center">Settings</h1>

                    <form name="settingsForm" role="form" class="form-group form-signin">
                        <div>
                            <div>
                                <i>Set the values for how many conversations and messages to load. A larger number might cause slow page loading. Default is 20 items.</i>
                            </div>
                            <div>
                                <br/>
                            </div>

                            <label>Number of conversations</label>
                            <input type="text" ng-model="numberOfConversations" class="form-control" placeholder="" autofocus>

                            <label>Number of messages in conversation</label>
                            <input type="text" ng-model="numberOfMessages" class="form-control" placeholder="" autofocus>

                            <button class="btn btn-lg btn-primary btn-block" ng-click="SaveSettings(settingsForm)" type="submit">Save Settings</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
