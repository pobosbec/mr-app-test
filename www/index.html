    <script language="javascript">



        window.addEventListener('load', function() {
            var preventPullToRefreshCheckbox =true;
           

            var maybePreventPullToRefresh = false;
            var lastTouchY = 0;
            var touchstartHandler = function(e) {
                if (e.touches.length != 1) return;
                lastTouchY = e.touches[0].clientY;
                // Pull-to-refresh will only trigger if the scroll begins when the
                // document's Y offset is zero.
                maybePreventPullToRefresh =
                        preventPullToRefreshCheckbox &&
                        window.pageYOffset == 0;
            }

            var touchmoveHandler = function(e) {
                var touchY = e.touches[0].clientY;
                var touchYDelta = touchY - lastTouchY;
                lastTouchY = touchY;

                if (maybePreventPullToRefresh) {
                    // To suppress pull-to-refresh it is sufficient to preventDefault the
                    // first overscrolling touchmove.
                    maybePreventPullToRefresh = false;
                    if (touchYDelta > 0) {
                        e.preventDefault();
                        return;
                    }
                }

                if (false) {
                    e.preventDefault();
                    return;
                }

                if (true) {
                    if (window.pageYOffset == 0 && touchYDelta > 0) {
                        e.preventDefault();
                        return;
                    }
                }
            }

            document.addEventListener('touchstart', touchstartHandler, false);
            document.addEventListener('touchmove', touchmoveHandler, false);
        });













        function isAndroid() {
            return navigator.userAgent.indexOf("Android") > 0;
        }

        function isIOS() {
            return (navigator.userAgent.indexOf("iPhone") > 0 || navigator.userAgent.indexOf("iPad") > 0 || navigator.userAgent.indexOf("iPod") > 0);
        }

        (function loadCordova() {
            window.deviceType = 0;
            var CORDOVA_EDITION = null;
            if (isAndroid()) {
                CORDOVA_EDITION = "android";
                window.deviceType = 3;
            } else if (isIOS()) {
                CORDOVA_EDITION = "ios";
                window.deviceType = 1;
            }
            window.isPhoneGap = (CORDOVA_EDITION != null); //document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1;

            document.write('<script src="js/ng-cordova.js"><\/script>');
            document.write('<script type="text/javascript" src="js/index.js"><\/script>');
            if (CORDOVA_EDITION != null) {
                //console.log("Loading Cordova!");
                document.write('<script type="text/javascript" src="cordova.js"><\/script>');

                // now add plugins
                if (isIOS()) {
                    //console.log("Loading Cordova IOS-Plugins!");
                    document.write('<script type="text/javascript" src="js/PushwooshiOS.js"><\/script>');
                }
                if (isAndroid()) {
                    //console.log("Loading Cordova Android-Plugins!");
                    document.write('<script type="text/javascript" src="js/PushwooshAndroid.js"><\/script>');
                }

                app.initialize();

            } else {
                //console.log("Ignoring Cordova!");
            }
        })();
    </script>
