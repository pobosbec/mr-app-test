    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <!--<script type="text/javascript" charset="utf-8" src="cordova.js"></script>-->
    <!-- End of body -->

    <script language="javascript">

        function isAndroid() {
            return navigator.userAgent.indexOf("Android") > 0;
        }

        function isIOS() {
            return (navigator.userAgent.indexOf("iPhone") > 0 || navigator.userAgent.indexOf("iPad") > 0 || navigator.userAgent.indexOf("iPod") > 0);
        }

        deviceReady = function () {
            angular.bootstrap(document, ['administratorApp']);
            app.initialize();

        };

        // window.addEventListener('deviceready', deviceReady, false);
        (function loadCordova() {
            window.deviceType = 0;
            var CORDOVA_EDITION = null;
            if (isAndroid()) {
                CORDOVA_EDITION = "android";
                window.deviceType = 3;
            } else if (isIOS()) {
                CORDOVA_EDITION = "ios";
                window.deviceType = 1;
            }
            window.isPhoneGap = (CORDOVA_EDITION != null); //document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1;
            // document.write('<script src="js/ng-cordova.js"><\/script>');
            document.write('<script type="text/javascript" src="js/index.js"><\/script>');
            if (CORDOVA_EDITION != null) {
                //console.log("Loading Cordova!");
                document.write('<script type="text/javascript" src="cordova.js"><\/script>');
                // now add plugins
                if (isIOS()) {
                    //console.log("Loading Cordova IOS-Plugins!");
                    document.write('<script type="text/javascript" src="js/PushwooshiOS.js"><\/script>');
                }
                if (isAndroid()) {
                    //console.log("Loading Cordova Android-Plugins!");
                    document.write('<script type="text/javascript" src="js/PushwooshAndroid.js"><\/script>');
                }
                document.addEventListener('deviceready', function () {
                    deviceReady();
                }, false);

                document.addEventListener('DOMContentLoaded', function () {
                    FastClick.attach(document.body);
                }, false);

            } else {
                angular.bootstrap(document, ['administratorApp']);
            }
        })();
    </script>
