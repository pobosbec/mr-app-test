<div class="modal-body" style="padding-top: 15px!important;">
    <div class="listview lv-bordered lv-lg">
        <div class="lv-body">
            <div class="lv-item media" ng-repeat="participant in conversationParticipants">
                <div class="media-body" style="overflow: hidden; white-space: nowrap;">
                    <img class="lv-img-sm" ng-src="{{ participant.avatar || 'img/profile-pics/5.jpg' }}" alt="">
                    <ul class="convParticipants">
                        <li>
                            <div>
                                <div class="lv-title">
                                    {{ participant.displayName }}
                                </div>
                                <small class="lv-small">{{ participant.email }}</small>
                                <small class="lv-small">{{ participant.phoneNumber }}</small>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btn btn-sm btn-primary" ng-click="close()" style="width: 100%">Close</button>
        </div>
    </div>
</div>
