<!-- Latest -->
<div class="card" ng-repeat="message in messages track by $index">
    <div class="card-header bgm-cyan">
        <div class="media">
            <div class="pull-left">
                <img class="lv-img" ng-src="{{ message.AuthorAvatar || 'img/profile-pics/8.jpg' }}" alt="">
            </div>
            <div class="media-body m-t-5">
                <h2>{{message.AuthorDisplayName || 'Namn Namnsson' }}
                    <small> {{ message.CreatedOn || 'yyyy-mm-dd hh:ii:ss' }}</small>
                </h2>
            </div>
        </div>

        <ul class="actions actions-alt">
            <li class="dropdown" uib-dropdown="">
                <a href="" uib-dropdown-toggle="" aria-expanded="false" class="dropdown-toggle" aria-haspopup="true">
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a href="">Something</a>
                    </li>
                    <li>
                        <a href="">Something else</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="card-body card-padding">
        {{ message.Content || 'Ett Meddelande' }}
        <br /><br />
        <a href="{{ message.metaData.url || 'https://s3-eu-west-1.amazonaws.com/mr-app-images/2016-03-07%2B15-08-18.jpg' }}"><img class="lv-img" ng-src="{{ message.metaData.thumbnail || 'https://s3-eu-west-1.amazonaws.com/mr-app-images/2016-03-07%2B15-08-18thumb.jpg' }}" alt="Attached image"></a>
        <img class="lv-img" ng-src="{{ 'https://s3-eu-west-1.amazonaws.com/mr-app-images/map-icon.png' }}" alt="Attached position"></a>
    </div>
</div>
<div ng-click="test()" class="row">&nbsp;</div>
