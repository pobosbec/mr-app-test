<section id="main">
    <!---->
    <div class="container">
        <div class="setting-form toggled m-t-15" id="" >
            <form role="form" class="ng-pristine ng-valid" ng-keyup="$event.keyCode == 13 && login(login)" style="display: inline-block; margin-right: auto;margin-left: auto;text-align: center">

                <div class="checkbox login-checkbox">
                    <label>
                        <input type="checkbox" value="" ng-model="checkthisout">
                        <i class="input-helper"></i>
                        Something
                    </label>
                </div>

                <div class="clearfix"></div>
                <ul class="button-list" style="list-style-type: none">
                    <li  class="btn btn-sm btn-primary login-buttons" data-ng-click="sync()">Sync contacts from conversations
                    </li>
                    <li style="color:red; margin-left: 10px; margin-top: 15px;">{{message}}</li>
                </ul>
            </form>
            <br>Sync messages
            <br>
            <input type="date" ng-model="sync.From" placeholder="From.." style="margin-top: 10px">
            <br>
            <input type="date" ng-model="sync.To" placeholder="Too.." style="margin-top: 10px">
            <br>
            <li  class="btn btn-sm btn-primary" data-ng-click="syncMessages(sync.From, sync.To)" style="margin-top: 10px">Sync messages
            </li>
        </div>
    </div>
</section>
