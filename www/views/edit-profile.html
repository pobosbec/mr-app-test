<section id="main">
    <!---->
        <div class="container">
            <div class="setting-form toggled m-t-15" id="" >
                <form role="form" class="ng-pristine ng-valid" ng-keyup="$event.keyCode == 13 && login(login)" style="display: inline-block; margin-right: auto;margin-left: auto;text-align: center">

                    <div class="input-group m-b-15">
                        <div class="fg-line">
                            <input type="text" class="form-control inputfield" placeholder="displayname" name="displayname" ng-model="displayName" style="color: black" disabled>
                        </div>
                    </div>

                    <div class="input-group m-b-15">
                        <div class="fg-line">
                            <input type="text" class="form-control inputfield" placeholder="firstname" name="firstname" ng-model="firstName">
                        </div>
                    </div>

                    <div class="input-group m-b-15">
                        <div class="fg-line">
                            <input type="text" class="form-control inputfield" placeholder="lastname" name="lastname" ng-model="lastName">
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <ul class="button-list" style="list-style-type: none">
                        <li  class="btn btn-sm btn-primary login-buttons" data-ng-click="save(firstName,lastName)">Save
                        </li>
                        <li style="color:red; margin-left: 10px; margin-top: 15px;">{{message}}</li>
                    </ul>

                    <div class="input-group m-t-30">
                        <div class="fg-line">
                            <input type="text" class="form-control inputfield" placeholder="email" name="email" ng-model="email">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <ul class="button-list" style="list-style-type: none">
                        <li  class="btn btn-sm btn-primary login-buttons" data-ng-click="verify(email)">Change email
                        </li>
                    </ul>
                </form>
                <ul class="button-list" style="list-style-type: none">
                    <li style="color:red; margin-left: 10px; margin-top: 15px;">{{verifyMessage}}</li>
                </ul>
            </div>
            </div>


    </section>
