<div class="listview lv-bordered lv-lg" style="padding-bottom: 100px;" data-ng-controller="conversationsCtrl as conversationsCtrl">
    <div class="lv-body">
        <div class="lv-item media">
            <input type="text" placeholder="Search new contacts" ng-model="query"/>
            <button class="btn btn-default btn-icon-text waves-effect" ng-click="search(query)">
                <i class="zmdi zmdi-search"></i> Search
            </button>
            <button class="btn btn-default btn-icon-text waves-effect" ng-click="clearSearch()"><i class="zmdi zmdi-close"></i> Clear</button>
        </div>
        <loading></loading>
        <div class="lv-item media" ng-repeat="foundAppUser in foundAppUsers" ng-class="{'hoverOverride':isPhoneGap}">
            <div class="media-body">
                <img class="lv-img-sm avatar" style="margin-right: -18px; vertical-align: inherit !important" ng-src="{{ foundAppUser.avatar || 'img/profile-pics/5.jpg' }}" alt="">
                <ul style="display: inline-block !important">
                    <h4>{{foundAppUser.displayName}}</h4>
                    <li ng-if="!valueNullOrUndefined(foundAppUser.phoneNumber)">{{foundAppUser.phoneNumber}}</li>
                    <li ng-if="!valueNullOrUndefined(foundAppUser.email)">{{foundAppUser.email}}</li>
                    <div class="btn btn-primary" ng-click="addUser(foundAppUser)">Add</div>
                </ul>
            </div>
        </div>
        <div class="lv-item media" ng-repeat="appUser in appUsers" ng-class="{'hoverOverride':isPhoneGap}">
            <div class="media-body">
                <img class="lv-img-sm avatar" style="margin-right: -18px; vertical-align: inherit !important" ng-src="{{ appUser.avatar || 'img/profile-pics/5.jpg' }}" alt="">
                <ul style="display: inline-block !important">
                    <h4>{{appUser.displayName}}</h4>
                    <li ng-if="!valueNullOrUndefined(foundAppUser.phoneNumber)">{{appUser.phoneNumber}}</li>
                    <li ng-if="!valueNullOrUndefined(foundAppUser.email)">{{appUser.email}}</li>
                    <div class="btn btn-danger" ng-click="removeUser(appUser)">Remove</div>
                </ul>
            </div>
        </div>
    </div>
</div>
